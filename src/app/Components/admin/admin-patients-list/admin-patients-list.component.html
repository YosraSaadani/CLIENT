 <!-- Recent Sales Start -->
 <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Doctors List</h6>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col">id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Birth Date</th>
                        <th scope="col">Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of patients;index as i" class="text-dark" >
                        <td>{{i+1}}</td>
                        <td>{{p.person.firstName}}</td>
                        <td>{{p.person.lastName}}</td>
                        <td>{{p.person.birthDate}}</td>
                        <td>{{p.person.gender}}</td>
                        <td><a class="btn btn-sm btn-primary" (click)="deletePatientById(p._id)" >Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Recent Sales End -->
