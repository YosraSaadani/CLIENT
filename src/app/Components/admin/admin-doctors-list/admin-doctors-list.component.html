
 <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Doctors List</h6>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0" >
                <thead>
                    <tr class="text-dark">
                        <th scope="col">id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Speciality</th>
                        <th scope="col">Location</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Email</th>
                        <th scope="col">Price</th>
                        <td scope="col">Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of doctors;index as i" class="text-dark" >
                        <td>{{i+1}}</td>
                        <td>{{d.person.firstName}}</td>
                        <td>{{d.person.lastName}}</td>
                        <td>{{d.specialty}}</td>
                        <td>{{d.location}}</td>
                        <td>{{d.rating}}</td>
                        <td>{{d.person.email}}</td>
                        <td>{{d.price}} Dinar</td>
                        <td><a class="btn btn-sm btn-primary" (click)="deleteDoctorById(d._id)" >Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
