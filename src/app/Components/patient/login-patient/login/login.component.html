<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign in</h2>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" [class.is-invalid]="email.invalid && (email.touched||email.dirty)" class="form-control" formControlName="email" />
                  <div class="invalid-feedback opa" *ngIf="email.errors" >
                    <ng-container *ngIf="email.errors['required']">
                      Email Is Required
                    </ng-container>
                    <ng-container *ngIf="email.errors['pattern']">
                      Invalid Email Format
                    </ng-container>
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" [class.is-invalid]="password.invalid && (password.touched || password.dirty)" id="form3Example4" class="form-control" formControlName="password" />
                  <div class="invalid-feedback opa" *ngIf="password.errors" >
                    <ng-container *ngIf="password.errors['required']">
                      Password Is Required
                    </ng-container>
                  </div>
                </div>
  
                
  
                <!-- Submit button -->
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block mb-4">
                  Sign in
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  Dont have an account?
                  <a routerLink="/register" style="text-decoration: underline;color:blue;cursor: pointer;">Sign up</a>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../../../assets/login-photo.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
