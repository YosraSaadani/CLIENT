<br />
<div class="formbold-main-wrapper" style="padding-top: 0% !important">
  <div class="formbold-form-wrapper">
    <form [formGroup]="formDoc" (ngSubmit)="updateDocInfos()">
      <div class="formbold-form-title">
        <img
          [src]="currentDoc.person.image"
          width="70"
          height="70"
          style="border-radius: 50%; position: absolute"
        />
        <h2 style="text-align: center; padding-top: 20px">
          Profile {{ currentDoc.person?.firstName! }}
          {{ currentDoc.person?.lastName! }}
        </h2>
      </div>
      <div class="formbold-input-flex" style="margin-top: 60px">
        <div>
          <label for="firstname" class="formbold-form-label">
            First name
          </label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="formbold-form-input"
            formControlName="firstName"
          />
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Last name </label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="formbold-form-input"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="birthDate" class="formbold-form-label">
            Birth Date
          </label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            formControlName="birthDate"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="gender" class="formbold-form-label"> Gender</label>
          <input
            type="text"
            name="gender"
            id="gender"
            formControlName="gender"
            class="formbold-form-input"
          />
        </div>
      </div>
      <div class="formbold-mb-3">
        <div>
          <label for="description" class="formbold-form-label"
            >Description
          </label>
          <textarea
            type="text"
            name="description"
            id="description"
            formControlName="description"
            class="formbold-form-input"
          >
          </textarea>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="location" class="formbold-form-label"> Location</label>
        <input
          type="text"
          name="location"
          id="location"
          formControlName="location"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-flex">
        <div class="form-outline">
          <label for="specialty" class="formbold-form-label">Specialty</label>
          <select
            name="specialty"
            id="specialty"
            class="form-control text-center"
            formControlName="specialty"
            style="width: 250px; height: 50px"
          >
            <option value="General Practitioner">General Practitioner</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Psychiatrist">Psychiatrist</option>
            <option value="Dermatologist">Dermatologist</option>
          </select>
        </div>
        <div>
          <label for="price" class="formbold-form-label"> Price </label>
          <input
            type="text"
            name="price"
            id="price"
            formControlName="price"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="experience" class="formbold-form-label">
            Experience
          </label>
          <input
            type="number"
            name="experience"
            id="experience"
            formControlName="experience"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="email" class="formbold-form-label"> Email </label>
        <input
          type="text"
          name="email"
          id="email"
          formControlName="email"
          class="formbold-form-input"
        />
      </div>

      <div style="text-align: center !important">
        <button class="formbold-btn" type="submit" [disabled]="formDoc.invalid">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
